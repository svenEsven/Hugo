<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/search.css" | relURL }}">
</head>
<body>
    <header class="page-header">
        <h1>Search Results</h1>
        <form id="search-form" action="/search" method="GET" class="search-form">
            <input type="text" id="search-input" name="q" placeholder="Type to search..." class="search-input">
            <button type="submit" class="search-button">Go</button>
        </form>
    </header>

    <main>
        <div id="search-results" class="search-results"></div>
    </main>

    <script src="{{ "js/lunr.min.js" | relURL }}"></script>
    <script src="{{ "js/search.js" | relURL }}"></script>
</body>
</html>
